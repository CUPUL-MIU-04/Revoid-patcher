name: Publish to GitHub Packages

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      # DEBUG: Mostrar información del proyecto
      - name: Debug - Show project info
        run: |
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          cat build.gradle.kts | grep -E "(version|groupId|artifactId)" || true
          
      # DEBUG: Verificar que gradlew existe
      - name: Debug - Check gradlew
        run: |
          ls -la
          chmod +x gradlew || true
          
      # DEBUG: Verificar config de publicación
      - name: Debug - Check publishing config
        run: |
          ./gradlew properties | grep -E "(version|group|publishing)" || true
          
      - name: Publish to GitHub Packages
        run: ./gradlew publish --info --stacktrace
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # DEBUG: Verificar si se crearon archivos
      - name: Debug - Check generated files
        run: |
          find build -name "*.jar" -type f | head -20
          find build -name "*.pom" -type f | head -20
