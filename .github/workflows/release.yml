name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
    types: [closed]  # Solo cuando el PR se cierra (merge)

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Condición para evitar ejecuciones innecesarias
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REVOID_TOKEN }}
          # Para PRs, usa el commit mergeado
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}
          persist-credentials: true
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config --global user.name "CUPUL-MIU-04"
          git config --global user.email "186883140+CUPUL-MIU-04@users.noreply.github.com"
          # Verifica la configuración
          git config --global --list
      
      - name: Debug information
        run: |
          echo "Git user configured as:"
          git config --global user.name
          git config --global user.email
          echo "Current branch:"
          git branch -a
          echo "Remote URLs:"
          git remote -v
      
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.REVOID_TOKEN }}
          # Para gradle-semantic-release-plugin
          GRADLE_PUBLISH_KEY: ${{ secrets.REVOID_TOKEN }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.REVOID_TOKEN }}
        run: |
          echo "Starting semantic-release..."
          npx semantic-release --debug
